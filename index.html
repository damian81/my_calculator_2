<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora de Damián Fernández Condori</h1>
    Number:
    <input type="text" id="n1">
    <p>
        <button onclick="square()"> x^2 </button>
        <button onclick="cube()"> x^3 </button>
    </p>

    <script type="text/javascript">
        function square() {
            let num = document.getElementById("n1");
            num.value = Math.pow(num.value, 2);
        }
        function cube() {
            let num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
    </script>
</body>
</html>
